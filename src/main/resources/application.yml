spring:
  datasource:
    url: jdbc:h2:mem:demo;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
  flyway:
    enabled: true
    locations: classpath:db/migration
logging:
  level:
    root: INFO
    org.springframework.web: INFO
